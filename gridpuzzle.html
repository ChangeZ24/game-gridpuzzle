<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Grid Puzzle</title>
  <link rel="stylesheet" type="text/css" href="gridpuzzle.css" />
</head>
<body>
  <div id="map">
    <div id="gamearea">
      <div id="d1"></div>
      <div id="d2"></div>
      <div id="d3"></div>
      <div id="d4"></div>
      <div id="d5"></div>
      <div id="d6"></div>
      <div id="d7"></div>
      <div id="d8"></div>
    </div>
    <div id="contorlarea">
      <div id="contorl">
        <div id="time"></div>
        <button id="start">开始游戏</button>
        <button id="reset">重新开始</button>
      </div>
      <div id="show">
        <img id="imgpic" src="img1/img.jpg" width="200px" height="200px" />
      </div>
    </div>
  </div>
  <script type="text/javascript" src="gridpuzzle.js"></script>
</body>
